<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
  </head>
  <body>
    <header>
      <h1>News Portal</h1>
      <button class="header__burger js-menu-shown" type="button">
        <span class="visually-hidden">Hide languages and sources</span>
      </button>
    </header>
    <main>
      <div class="languages js-languages-shown"></div>
      <div class="sources js-sources-shown"></div>
      <div class="news"></div>
    </main>
    <footer>
      <p class="copyright">
        2024<a class="copyright__link" href="https://newsapi.org" target="_blank">NewsAPI</a>
      </p>
      <p class="developer">
        <a class="developer__link" href="https://github.com/izy-code" target="_blank">izy-code</a>
      </p>
      <a class="rs-school" href="https://rs.school/js/" target="_blank" ></a>
    </footer>

    <template id="sourceItemTemp">
      <div class="source__item">
        <span class="source__item-name"></span>
      </div>
    </template>

    <template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
    </template>
  </body>
</html>
